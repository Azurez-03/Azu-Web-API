<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header >
        <h3 id="view-score">High Scores</h3>
        <h3 class="timer">Time: </h3>
    </header>
    <div class="main">
        <h1>Coding Quiz</h1>
        <p>
        Answer the following 10 questions about code!
        Each correct answer is 5pts
        and each wrong answer will deduct 10sec from the timer. Please be carefull but mosre importanly have funn!!
        </p>
        <button class="start-button" id="start">Start</button>
    </div>
    
    <div class="hide" id="ques-cont">
        <div>
            <div id="question"></div>
            <div class="grid-btn" id="answer"></div>
        </div>
    </div>




    <script src="./assets/script.js"></script>
</body>

</html>
